<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container time-block">
    <!-- Timeblocks go here -->
    <div class="row" value="9">
      <div class="hour col-2">9AM</div>
      <input type="text" class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
    <div class="row" value="10">
      <div class="hour col-2">10AM</div>
      <input class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
    <div class="row" value="11">
      <div class="hour col-2">11AM</div>
      <input class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
    <div class="row" value="12">
      <div class="hour col-2">12PM</div>
      <input class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
    <div class="row" value="1">
      <div class="hour col-2">1PM</div>
      <input class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
    <div class="row" value="2">
      <div class="hour col-2">2PM</div>
      <input class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
    <div class="row" value="3">
      <div class="hour col-2">3PM</div>
      <input class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
    <div class="row" value="4">
      <div class="hour col-2">4PM</div>
      <input class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
    <div class="row" value="5">
      <div class="hour col-2">5PM</div>
      <input class="description future col-8" />
      <div class="saveBtn col-2"><i class="fas fa-lock icon"></i></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
